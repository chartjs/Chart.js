<!doctype html>
<html>
	<head>
		<title>Line Chart</title>
		<script src="../Chart.js"></script>
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
		<style>
			canvas{
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" height="450" width="600"></canvas>


	<script>

		var lineChartData = {
			labels : ["January","February","March","April","May","June","July"],
			datasets_Y1 : [
				{
					fillColor : "rgba(0,255,0,0.5)",
					strokeColor : "rgba(0,255,0,1)",
					pointColor : "rgba(0,255,0,1)",
					pointStrokeColor : "#fff",
					data : [15,25,90,81,56,55,400]
				}
			],
			datasets_Y2 : [
				{
					fillColor : "rgba(151,187,205,0.5)",
					strokeColor : "rgba(151,187,205,1)",
					pointColor : "rgba(151,187,205,1)",
					pointStrokeColor : "#fff",
					data : [105,48,40,19,46,27,50]
				}
			]	
		}

	var myLine = new Chart(document.getElementById("canvas").getContext("2d")).LineDoubleY(lineChartData,{Y1_scaleOverride:true,Y2_scaleOverride:true,Y1_scaleStepWidth:100,Y1_scaleStartValue:0,Y2_scaleStepWidth:40,Y2_scaleStartValue:0});
	
	</script>
	</body>
</html>
