<!doctype html>
<html>
	<head>
		<title>Polar Area Chart</title>
		<script src="../Chart.js"></script>
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
		<style>
		</style>
	</head>
	<body>
		<canvas id="canvas" height="400" width="400"></canvas>
        <canvas id="canvas-with-title" height="400" width="400"></canvas>


	<script>
	var chartData = [
			{
				value : Math.random(),
				color: "#D97041"
			},
			{
				value : Math.random(),
				color: "#C7604C"
			},
			{
				value : Math.random(),
				color: "#21323D"
			},
			{
				value : Math.random(),
				color: "#9D9B7F"
			},
			{
				value : Math.random(),
				color: "#7D4F6D"
			},
			{
				value : Math.random(),
				color: "#584A5E"
			}
		];
	    new Chart(document.getElementById("canvas").getContext("2d")).PolarArea(chartData);
        new Chart(document.getElementById("canvas-with-title").getContext("2d")).PolarArea(chartData, {showTitle: true}, "Polar chart");
	</script>
	</body>
</html>
