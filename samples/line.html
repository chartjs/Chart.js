<!doctype html>
<html>
	<head>
		<title>Line Chart</title>
		<script src="../Chart.js"></script>
	</head>
	<body>
		<div style="width:30%; float:left; margin:10px;">
			<div>
				<canvas id="canvas" height="450" width="600"></canvas>
			</div>
		</div>
		<div style="width:30%;; float:left; margin:10px;">
			<div>
				<canvas id="canvas2" height="450" width="600"></canvas>
			</div>
		</div>
		<div style="width:30%;; float:left; margin:10px;">
			<div>
				<canvas id="canvas3" height="450" width="600"></canvas>
			</div>
		</div>


	<script>
		var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
		var lineChartData1 = {
			labels : ["January","February","March","April","May","June","July"],
			datasets : [
				{
					label: "My First dataset",
					// fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					// pointColor : "rgba(220,220,220,1)",
					// pointStrokeColor : "#fff",
					// pointHighlightFill : "#fff",
					// pointHighlightStroke : "rgba(220,220,220,1)",
					data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
				}
			]

		}
		var lineChartData2 = {
			labels : ["January","February","March","April","May","June","July"],
			datasets : [
				{
					label: "My Second dataset",
					// fillColor : "rgba(151,187,205,0.2)",
					strokeColor : "rgba(151,187,205,1)",
					// pointColor : "rgba(151,187,205,1)",
					// pointStrokeColor : "#fff",
					// pointHighlightFill : "#fff",
					// pointHighlightStroke : "rgba(151,187,205,1)",
					data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
				}
			]

		};
		var lineChartData3 = {
			labels : ["January","February","March","April","May","June","July"],
			datasets : [
				{
					label: "My Second dataset",
					fillColor : "rgba(255,187,205,0.2)",
					strokeColor : "rgba(255,187,205,1)",
					pointColor : "rgba(255,187,205,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(255,187,205,1)",
					data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
				}
			]

		};

	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		new Chart(ctx).Line(lineChartData1, {
			// scaleGridLineStyle: 'dotted',
			scaleGridLineStyle: 'dashed',
			responsive: true,
			scaleShowGridLines : true,
			scaleGridLineColor : "rgba(155,155,155,0.5)",
			scaleGridLineWidth : 1,
			scaleShowHorizontalLines: true,
			scaleShowVerticalLines: true,
			bezierCurve : false,
			datasetFill : false,
			pointDot : false,
			datasetStrokeWidth : 3,
			showTooltips: false
		});

		var ctx2 = document.getElementById("canvas2").getContext("2d");
		new Chart(ctx2).Line(lineChartData2, {
			scaleGridLineStyle: 'dashed',
			scaleGridLineDashSetting : [1, 2],
			responsive: true,
			scaleShowGridLines : true,
			scaleGridLineColor : "rgba(155,155,155,0.5)",
			scaleGridLineWidth : 1,
			scaleShowHorizontalLines: true,
			scaleShowVerticalLines: true,
			bezierCurve : false,
			datasetFill : false,
			pointDot : false,
			datasetStrokeWidth : 3,
			showTooltips: false
		});

		var ctx3 = document.getElementById("canvas3").getContext("2d");
		new Chart(ctx3).Line(lineChartData3, {
			scaleGridLineStyle: 'dashed',
			scaleGridLineDashSetting : [7, 3],
			responsive: true,
			scaleShowGridLines : true,
			scaleGridLineColor : "rgba(255,155,155,0.5)",
			scaleGridLineWidth : 1,
			scaleShowHorizontalLines: true,
			scaleShowVerticalLines: true,
			// bezierCurve : false,
			// datasetFill : false,
			// pointDot : false,
			datasetStrokeWidth : 3,
			showTooltips: false
		});
	}


	</script>
	</body>
</html>
