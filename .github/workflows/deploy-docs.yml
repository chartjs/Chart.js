name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: Package & Deploy Docs
      run: |
        npm ci
        npm run build
        ./scripts/docs-config "master"
        npm run docs
        npm run typedoc
        npm pack
        ./scripts/deploy-docs "master"
