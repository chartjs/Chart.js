engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
    exclude_paths:
    - "samples/samples.js"
  eslint:
    enabled: true
    channel: "eslint-3"
  fixme:
    enabled: true
ratings:
  paths:
  - "src/**/*.js"
exclude_paths:
- dist/**/*
- node_modules/**/*
- test/**/*
- coverage/**/*
