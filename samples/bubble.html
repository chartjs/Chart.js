<!doctype html>
<html>
<head>
    <title>Bubble Chart</title>
    <script src="../src/Chart.Core.js"></script>
    <script src="../src/Chart.Bubble.js"></script>
    <meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
    <style>
        canvas{
        }
    </style>
</head>
<body>
<div style="width:30%">
    <canvas id="canvas" height="450" width="450"></canvas>
</div>


<script>
    var random = function(){ return Math.round(Math.random()*100)};

    var chartData = {
        labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
        datasets: [
            {
                fillColor : "rgba(151,187,205,0.5)",
                strokeColor : "rgba(151,187,205,0.8)",
                highlightFill : "rgba(151,187,205,0.75)",
                highlightStroke : "rgba(151,187,205,1)",
                data: [[100,random()],[random(),random()],[random(),random()],[random(),random()],[random(),random()],[random(),random()],[100,random()]]
            }
        ]
    };

    /**
     * Horizontal bubbles:
     * [
     *      random(),
     *      random(),
     *      random(),
     *      random(),
     *      random(),
     *      random(),
     *      random(),
     * ]
     */

    window.onload = function(){
        window.myBubble = new Chart(document.getElementById("canvas").getContext("2d")).Bubble(chartData, {
            responsive: true,
            scaleShowHorizontalLines: true,
            scaleShowVerticalLines: false,
            scaleShowXAxis: true,
            scaleShowXLabels: true,
            scaleShowYAxis: true,
            scaleShowYLabels: true
        });
    }

</script>
</body>
</html>
