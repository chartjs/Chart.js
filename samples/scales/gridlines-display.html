<!doctype html>
<html>

<head>
	<title>Grid Lines Display Settings</title>
	<script src="../../dist/chart.min.js"></script>
	<script src="../utils.js"></script>
	<style>
		canvas{
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
		.chart-container {
			width: 500px;
			margin-left: 40px;
			margin-right: 40px;
			margin-bottom: 40px;
		}
		.container {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
		}
	</style>
</head>

<body>
	<div class="container"></div>
	<script>
		function createConfig(grid, title) {
			return {
				type: 'line',
				data: {
					labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
					datasets: [{
						label: 'My First dataset',
						backgroundColor: window.chartColors.red,
						borderColor: window.chartColors.red,
						data: [10, 30, 39, 20, 25, 34, 0],
						fill: false,
					}, {
						label: 'My Second dataset',
						fill: false,
						backgroundColor: window.chartColors.blue,
						borderColor: window.chartColors.blue,
						data: [18, 33, 22, 19, 11, 39, 30],
					}]
				},
				options: {
					responsive: true,
					plugins: {
						title: {
							display: true,
							text: title
						}
					},
					scales: {
						x: {
							grid: grid
						},
						y: {
							grid: grid,
							min: 0,
							max: 100,
							ticks: {
								stepSize: 10
							}
						}
					}
				}
			};
		}

		window.onload = function() {
			var container = document.querySelector('.container');

			[{
				title: 'Display: true',
				grid: {
					display: true
				}
			}, {
				title: 'Display: false',
				grid: {
					display: false
				}
			}, {
				title: 'Display: false, no border',
				grid: {
					display: false,
					drawBorder: false
				}
			}, {
				title: 'DrawOnChartArea: false',
				grid: {
					display: true,
					drawBorder: true,
					drawOnChartArea: false,
				}
			}, {
				title: 'DrawTicks: false',
				grid: {
					display: true,
					drawBorder: true,
					drawOnChartArea: true,
					drawTicks: false,
				}
			}].forEach(function(details) {
				var div = document.createElement('div');
				div.classList.add('chart-container');

				var canvas = document.createElement('canvas');
				div.appendChild(canvas);
				container.appendChild(div);

				var ctx = canvas.getContext('2d');
				var config = createConfig(details.grid, details.title);
				new Chart(ctx, config);
			});
		};
	</script>
</body>

</html>
