name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: Package & Deploy Docs
      run: |
        npm ci
        npm run build
        ./scripts/docs-config.sh "master"
        npm run docs
        npm run typedoc
        npm pack
        ./scripts/deploy-docs.sh "master"
